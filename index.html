<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NPBHS MAP</title>
  <meta name="theme-color" content="#4a80f5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="scripts/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div class="header">
     <a href="#default" class="logo"><i class="material-icons logo">person_pin_circle</i>NPBHS MAP</a>
     <div class="quick-select">
       <a class="tag-quick-select">Quick Find:</a>
       <a>Ryder Hall<i class="material-icons quick-select">star_border</i></a>
       <a>Pridham Hall<i class="material-icons quick-select">star_border</i></a>
       <a>Gym<i class="material-icons quick-select">star_border</i></a>
     </div>
   </div>
  <div id="controls">
    <label>Show</label>
    <label for="beginSelect">Begin Route at</label>
    <select id="beginSelect">
					<option value="P11">P11</option>
					<option value="Atest">T2</option>
				</select>
    <label for="endSelect">Show Route to</label>
    <select id="endSelect">
					<option></option>
					<option disabled="true">West 1st</option>
					<option value="P11">P11</option>
					<option value="P12">P12</option>
					<option value="Atest">T2</option>
				</select>
    <label for="accessible">Accessible</label>
    <input id="accessible" type="checkbox" name="accessible" value="Accessible" />
  </div>
  <div id="content">
    <div id="myMaps">
    </div>
  </div>

  <div class="quick-select-mobile">
    <a class="tag-quick-select">Quick Find:</a>
    <a>Ryder Hall<i class="material-icons quick-select">star_border</i></a>
    <a>Pridham Hall<i class="material-icons quick-select">star_border</i></a>
    <a>Gym<i class="material-icons quick-select">star_border</i></a>
  </div>

  <script src="scripts/jquery.wayfinding.js"></script>
  <script src="scripts/jquery.panzoom.js"></script>
  <script src="scripts/index.js">
  </script>
</body>

</html>
