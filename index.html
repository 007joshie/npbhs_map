<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NPBHS MAP</title>
  <link rel="icon" href="images/baseline_place_white_36dp.png" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4a80f5">
  <meta name="msapplication-navbutton-color" content="#4285f4">
  <meta name="apple-mobile-web-app-status-bar-style" content="#4a80f5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/jquery.wayfinding.js"></script>
  <script src="scripts/jquery.panzoom.js"></script>
  <script src="scripts/jquery.nice-select.js"></script>
  <script src="scripts/index.js"></script>
</head>

<body>
  <div id="header" class="header">
    <a id="header_logo" class="logo"><i class="material-icons logo">person_pin_circle</i>NPBHS MAP</a>
    <select id="beginSelect" class="select-style" style="width=30%">
 					<option value="P6">P6</option>
 					<option value="Ryder">Ryder</option>
          <option value="Gym">Gym</option>
 				</select>
    <select id="endSelect" class="select-style">
              <option></option>
    					<option value="Ryder">Ryder</option>
    					<option value="P6">P6</option>
              <option value="Gym">Gym</option>
    				</select>
    <div class="quick-select">
      <a class="tag-quick-select">Quick Find:</a>
      <a id="qs-ryder">Ryder Hall<i class="material-icons quick-select">star_border</i></a>
      <a id="qs-pridham">Pridham Hall<i class="material-icons quick-select">star_border</i></a>

  </div>
  <div id="content">
    <div id="myMaps">
    </div>
  </div>
  <div class="zoom_controller">
    <i id="zoom_in" class="material-icons">add</i>
    <i id="zoom_out" class="material-icons">remove</i>
  </div>

  <div class="quick-select-mobile">
    <a class="tag-quick-select">Quick Find:</a>
    <a id='mqs-ryder'>Ryder Hall<i class="material-icons quick-select">star_border</i></a>
    <a id="mqs-pridham">Pridham Hall<i class="material-icons quick-select">star_border</i></a>
    <a id="mqs-gym">Gym<i class="material-icons quick-select">star_border</i></a>
