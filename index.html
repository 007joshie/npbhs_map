<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NPBHS MAP</title>
    <meta name="theme-color" content="#4a80f5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/jquery.wayfinding.js"></script>
    <script src="scripts/jquery.panzoom.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="#default" class="logo"><i class="material-icons logo">person_pin_circle</i>NPBHS MAP</a>
      <div class="quick-select">
        <a class="tag-quick-select">Quick Find:</a>
        <a>Ryder Hall<i class="material-icons quick-select">star_border</i></a>
        <a>Pridham Hall<i class="material-icons quick-select">star_border</i></a>
        <a>Gym<i class="material-icons quick-select">star_border</i></a>
      </div>
    </div>
    <div id="content">
      <div id="myMaps"></div>
    </div>
  <div class="quick-select-mobile">
    <a class="tag-quick-select">Quick Find:</a>
    <a>Ryder Hall<i class="material-icons quick-select">star_border</i></a>
    <a>Pridham Hall<i class="material-icons quick-select">star_border</i></a>
    <a>Gym<i class="material-icons quick-select">star_border</i></a>
  </div>
  <script>$(document).ready(function () {
    'use strict';
    $('#myMaps').wayfinding({
      'maps': [
        {'path': 'maps/map1.svg', 'id': 'floor1'},
      ],
      'path': {
        width: 3,
        color: '#FFFFFF',
        radius: 8,
        speed: 8
      },
      'startpoint': function () {
        return 'P11';
      },
      'defaultMap': 'floor1',
      'showLocation': true
    }, function(){
      console.log('callback reached');
    });

    //make the floor buttons clickable
    $('#controls button').click(function () {
      $('#myMaps').wayfinding('currentMap', $(this).prop('id'));
    });

    $('#controls #beginSelect').change(function () {
      $('#myMaps').wayfinding('startpoint', $(this).val());
      if ($('#endSelect').val() !== '') {
        $('#myMaps').wayfinding('routeTo', $('#endSelect').val());
      }
    });

    $('#controls #endSelect').change(function () {
      $('#myMaps').wayfinding('routeTo', $(this).val());
    });

    $('#controls #accessible').change(function () {
      if ($('#accessible:checked').val() !== undefined) {
        $('#myMaps').wayfinding('accessibleRoute', true);
      } else {
        $('#myMaps').wayfinding('accessibleRoute', false);
      }
      if ($('#endSelect').val() !== '') {
        $('#myMaps').wayfinding('routeTo', $('#endSelect').val());
      }
    });

    $('#myMaps').on('wayfinding:roomClicked', function(e, r) {
      $('#endSelect option[value="' + r.roomId + '"]').attr('selected', true);
    });

  });</script>
</body>

</html>
