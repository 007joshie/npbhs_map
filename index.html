<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NPBHS Map</title>
  <meta name="description" content="View the interactive map of NPBHS" />
  <meta name="keywords" content="NPBHS,Map,npbhs map,new Plymouth, new Plymouth boys high school,school,">
  <link rel="icon" href="images/baseline_place_white_36dp.png" />
  <meta name="ROBOTS" content="INDEX, FOLLOW" />
  <meta name="subject" content="Navigation">
  <meta name="image" content="https://i.imgur.com/25lVRl2.png">
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="NPBHS Map">
  <meta itemprop="description" content="View the interactive map of NPBHS">
  <meta itemprop="image" content="https://i.imgur.com/25lVRl2.png">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="NPBHS Map">
  <meta name="og:description" content="View the interactive map of NPBHS">
  <meta name="og:image" content="https://i.imgur.com/25lVRl2.png">
  <meta name="og:url" content="https://skyris.me">
  <meta name="og:site_name" content="NPBHS Map">
  <meta name="og:type" content="website">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4a80f5">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-navbutton-color" content="#4285f4">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#4a80f5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/jquery.wayfinding.js"></script>
  <script src="scripts/jquery.panzoom.js"></script>
  <script src="scripts/jquery.nice-select.js"></script>
  <script src="scripts/urlquery.js"></script>
  <script src="scripts/index.js"></script>
</head>

<body>
  <div id="header" class="header">
    <a id="header_logo" class="logo"><i class="material-icons logo">person_pin_circle</i>NPBHS MAP</a>
    <select id="beginSelect" class="select-style" placeholder="Start">
          <option disabled selected hidden>From...</option>
 					<option value="Ryder">Ryder</option>
          <option value="Gym">Gym</option>
          <option value="Library">Library</option>
          <optgroup label="Pridham" data-i="1">
            <option value="P1">P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
            <option value="P4">P4</option>
            <option value="P5">P5</option>
            <option value="P6">P6</option>
          </optgroup>
          <option value="T2">T2</option>
 				</select>
    <select id="endSelect" class="select-style">
              <option disabled selected hidden>To...</option>
              <option value="Toilet">Nearest Toilets</option>
    					<option value="Ryder">Ryder</option>
              <option value="Gym">Gym</option>
              <option value="Library">Library</option>
              <optgroup label="Pridham" data-i="1">
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
                <option value="P4">P4</option>
                <option value="P5">P5</option>
                <option value="P6">P6</option>
              </optgroup>
              <option value="T2">T2</option>
    				</select>
    <div class="quick-select">
      <a class="tag-quick-select">Quick Find:</a>
      <a id="qs-ryder">Ryder Hall<i class="material-icons quick-select">star_border</i></a>
      <a id="qs-pridham">Pridham Hall<i class="material-icons quick-select">star_border</i></a>
      <a id="qs-gym">Gym<i class="material-icons quick-select">star_border</i></a>
    </div>
    <div id="dropdown" class="ddmenu">
      <i class="material-icons">settings</i>
      <ul>
        <li><a id="force-reload">Force Reload</a></li>
        <li><a id="view-github">View on GitHub</a></li>
      </ul>
    </div>
  </div>
  <div class='fullscreenDiv'>
    <div class="center"><a class="logo-loading">NPBHS MAP</a></div>
</div>
  <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>


  <div id="content" style="touch-action: manipulation;">
    <div id="myMaps">
    </div>
  </div>
  <div class="zoom_controller">
    <i id="zoom_in" class="material-icons">add</i>
    <i id="zoom_out" class="material-icons">remove</i>
  </div>

  <div class="quick-select-mobile">
    <a class="tag-quick-select">Quick Find:</a>
    <a id='mqs-ryder'>Ryder Hall<i class="material-icons quick-select">star_border</i></a>
    <a id="mqs-pridham">Pridham Hall<i class="material-icons quick-select">star_border</i></a>
    <a id="mqs-gym">Gym<i class="material-icons quick-select">star_border</i></a>
  </div>

</body>

</html>
